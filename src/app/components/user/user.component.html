<mat-toolbar color="primary">
  <span class="fill-remaining-space">My Reactive Form with Material</span>
</mat-toolbar>
<div style="outline-style: auto; margin: 1%; padding: 2%;">
  <form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)">
    <!-- <mat-form-field class="user_inputs">
      <input matInput type="text" placeholder="frstName" formControlName="firstName">
    </mat-form-field> -->

    <mat-form-field class="form-element">
      <input matInput placeholder="FirstName" formControlName="firstName">
      <mat-error *ngIf="!userform.controls['firstName'].valid && userform.controls['firstName'].touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>
     
    <!-- <mat-form-field class="user_inputs">
      <input matInput type="text" placeholder="lastName" formControlName="lastName">
    </mat-form-field> -->
    <mat-form-field class="form-element">
      <input matInput placeholder="LastName" formControlName="lastName">
      <mat-error *ngIf="!userform.controls['lastName'].valid && userform.controls['lastName'].touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>
     
    <!-- <mat-form-field class="user_Name">
      <input matInput type="text" placeholder="username" formControlName="username">
    </mat-form-field> -->

    <mat-form-field class="form-element">
      <input matInput placeholder="UserName" formControlName="username">
      <mat-error *ngIf="!userform.controls['username'].valid && userform.controls['username'].touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>
     

     
    <!-- <mat-form-field class="user_Name">
      <input matInput type="number" placeholder="Phone" formControlName="phone">
    </mat-form-field> -->
    <mat-form-field class="form-element">
      <input matInput type="number" placeholder="Phone" formControlName="phone">
      <mat-error *ngIf="!userform.controls['phone'].valid && userform.controls['phone'].touched">
        Required field, MobileNumber Must of 10 digits.
      </mat-error>

      <mat-error *ngIf="userform.errors?.minlength">
        Minimum 10 digit is required.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput   placeholder="Email" formControlName="email">
      <mat-error *ngIf="!userform.controls['email'].valid && userform.controls['email'].touched">
        {{ getErrorEmail() }}
      </mat-error>
    </mat-form-field> 

    <mat-form-field class="form-element">
      <input matInput placeholder="Job" formControlName="job">
      <mat-error *ngIf="!userform.controls['job'].valid && userform.controls['job'].touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>
    
    <mat-form-field class="form-element">
      <input matInput   placeholder="Address" formControlName="address">
      <mat-error *ngIf="!userform.controls['address'].valid && userform.controls['address'].touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>
    
    
    <mat-form-field class="form-element">
      <input matInput   placeholder="PinCode" formControlName="pincode">
      <mat-error *ngIf="!userform.controls['pincode'].valid && userform.controls['pincode'].touched">
        {{ titleAlert}}
      </mat-error>
    </mat-form-field>

    <!-- <button color="primary" type="submit">Add</button> -->
    <button mat-button color="primary" type="submit">submit</button>
    <!-- routing to userlist -->
    <!-- <button color="primary" (click)="Update()">Update</button> -->
    <button style="position: absolute; right:60%" color="primary" type="button" (click)="existing_users()">existingUser</button>
  </form>
</div>
